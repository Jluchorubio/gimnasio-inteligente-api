      <h1 id="progreso-title">Progreso Mensual por Usuario</h1>

        <caption>Historial de progreso mensual</caption>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Peso Actual</th>
            <th>% Grasa</th>
